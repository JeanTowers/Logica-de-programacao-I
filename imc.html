<meta charset="UTF-8">
<script>
    
    function pulaLinha() {
        
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha()
    }

    function calcularIMC(peso, altura) {

        var imc = peso / (altura * altura);
        return imc;
    }
    var nome = prompt("Informe o seu nome: ")

    var alturaInformada = prompt(nome +" informe sua altura: (Ex: 1.80)");
    var pesoInformado = prompt(nome +" informe seu peso:")
    var imc = calcularIMC(pesoInformado, alturaInformada); 

    mostra(nome + " o seu IMC é: " + Math.round (imc));

    if (imc < 18.5) {

        mostra("Voce está abaixo do recomendado!")
    } 

    if (imc >= 18.5 && imc<= 35) {
        
        mostra("Voce está dentro do IMC recomendado!")
    } 

     if (imc > 35) {

        mostra("Voce está acima do recomendado!")
    } 

</script>
