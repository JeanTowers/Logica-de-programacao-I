<meta charset="UTF-8">
<script>
    
    function pulaLinha() {
        
        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    } 

    var totalFamiliares = parseInt(prompt("Qual a quantidade dos familiares? "));
    
    var contador = 1;

    var totalIdades = 0 ;

    while( contador <= totalFamiliares) {
        
        var idade = parseInt(prompt("Informe idade do familiar: "));
        totalIdades = totalIdades + idade;
        contador++;
    }

    var mediaDasIdades = totalIdades / totalFamiliares;
    mostra("A media das idades dos familiares Ã© " + mediaDasIdades); 


    </script>
