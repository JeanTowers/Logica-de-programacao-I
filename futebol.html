<meta charset="UTF-8">
<script>
    
    function pulaLinha() {
        
        document.write("<br>");
    }

    function mostra(frase) {
        
        document.write(frase);
    }

    var vitorias = parseInt(prompt("Entre com numero de vitorias: "));
    var empates = parseInt(prompt("Entre com numero de empates: "));

    var pontos = (vitorias * 3) + empates;

    
    mostra("Os pontos do seu time Ã©: " + pontos); 

    
    if (pontos > 28) {
        pulaLinha()
        mostra("Os pontos do seu time estao maior que o do ano passado.");
    }
     
     if (pontos == 28) {
        pulaLinha()
        mostra("Os pontos do seu time estao iguais que o do ano passado.");
    }
    if (pontos < 28) {
        pulaLinha()
        mostra("Os pontos do seu time estao menor que o do ano passado.");
    }

</script>
